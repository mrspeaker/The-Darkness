<!DOCTYPE html>
<html>
    <head>
        <title>Onn</title>
        <style type="text/css" media="screen">
            body {
                margin: 0;
                padding: 0;
                background-color: #000;
            }
            #board, #light, #menu {
                position:absolute;
                top: 0;
                left: 0;
            }

            #container {
                position: relative;
                background-color: #799;
                width: 600px;
                height: 450px;
                margin: 0px auto;
                border: 2px solid #222;
            }
            
        </style>
    </head>
    <body>
        <div id="deb" style="color:#fff">...</div>
        <div id="container">
            <canvas id="board" width="600" height="450"></canvas>
            <canvas id="light" width="600" height="450"></canvas>
            <canvas id="menu" width="600" height="450"></canvas>
        </div>
        <script src="lib/astar.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="script/gui/Art.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/entities/Entity.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/entities/Player.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/entities/Zombie.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/entities/Item.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/entities/lights/LightSource.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/level/Level.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/level/datas.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/menu/Menu.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/blocks/Block.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/blocks/SolidBlock.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/blocks/ThingBlock.js" type="text/javascript" charset="utf-8"></script>

        <script src="script/blocks/ExitBlock.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/blocks/SpawnBlock.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/blocks/TriggerBlock.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/blocks/LockedDoorBlock.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/blocks/StandardLampBlock.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/blocks/BigLightBlock.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/menu/TitleMenu.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/gui/Screen.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/Input.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/Game.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/Component.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            Component.init();
            
            document.addEventListener("click", function(){
                if(!Component.game.menu) {
                    Component.game.menu = new TitleMenu();
                };
            }, false);
        </script>
    </body>
</html>
